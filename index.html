<html>
  <head>
    <title>Morgan Gillis</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral:700" rel="stylesheet">
    <style>
      body {
        background-color: #f6f6f6;
        text-align: center;
        padding: 200px;
      }
      h1 {
        font-size: 60px;
        font-family: 'Spectral', Georgia, serif;
        color: #2a3a4b;
      }
      div{
        height:0px;
        width:1px;
        border-bottom:3px solid #2a3a4b;
        -webkit-animation: increase 0.5s;
        -moz-animation:    increase 0.5s;
        -o-animation:      increase 0.5s;
        animation:         increase 0.5s;
        animation-fill-mode: forwards;
      }
      @keyframes increase {
        100% {
          width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Morgan Gillis</h1>
    <div style="width:1px; margin:0 auto;"></div>
  </body>
</html>
